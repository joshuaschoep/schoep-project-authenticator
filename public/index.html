<!doctype html>
<head>
    <title>Sign in to The Project</title> 
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="signup.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2a4e989807.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Sign in to Resum&eacute;</h1>
    </header>
    <article id="centerpiece">
        <section class="left">
            <form id="login">
                <fieldset>
                    <h4>Sign in</h4>
                    <div class="email">
                        <label for="email"><i class="fas fa-at"></i></label><input id="email" type="text" name="email" placeholder="Email Address or Username">
                    </div>
                    <div class="password">
                        <label for="password"><i class="fas fa-lock"></i></label><input id="password" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit"></input>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="right">
            <form id="register">
                <fieldset>
                    <h4>Register</h4>
                    <div class="email">
                        <label for="email"><i class="fas fa-at"></i></label><input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="username">
                        <label for="username"><i class="fas fa-user"></i></label><input id="uname" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="password">
                        <label for="password"><i class="fas fa-lock"></i></label><input id="password" type="password" name="password" placeholder="Create Password">
                    </div>
                    <div class="repeat">
                        <label for="password"><i class="fas fa-redo"></i></label><input id="pw-repeat" type="password" name="repeat" placeholder="Repeat Password">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit"></input>
                    </div>
                </fieldset>
            </form>
        </section>
    </article>
</body>
